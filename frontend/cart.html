<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Grocery WebApp</a>
      <div>
        <a class="btn btn-outline-light me-2" href="products.html">Shop</a>
        <a class="btn btn-outline-light" href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ›’ Your Cart</h2>
    <div id="cart-items"></div>

    <!-- Cart Summary -->
    <div id="cart-summary" class="d-flex justify-content-between align-items-center mt-4" style="display: none;">
      <h4>Total: â‚¹<span id="cart-total">0</span></h4>
      <div>
        <button class="btn btn-danger me-2" onclick="clearCart()">Clear Cart</button>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Grocery WebApp</p>
  </footer>

  <!-- Script -->
  <script>
    const cartItemsDiv = document.getElementById("cart-items");
    const cartTotalSpan = document.getElementById("cart-total");
    const cartSummary = document.getElementById("cart-summary");

    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = `
          <div class="alert alert-info text-center">
            Your cart is empty. <a href="products.html" class="alert-link">Shop Now</a>
          </div>
        `;
        cartSummary.style.display = "none";
        return;
      }

      cartSummary.style.display = "flex";

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "card mb-3";
        itemDiv.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text text-muted">â‚¹${item.price} Ã— 
                <span class="badge bg-primary">${item.quantity}</span>
              </p>
            </div>
            <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      cartTotalSpan.textContent = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cartItems");
      cart = [];
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("âœ… Thank you for your purchase!");
      clearCart();
    }

    renderCart();
  </script>
</body>
</html>
