<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - Grocery WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e0ffe0, #f5fcff);
      font-family: 'Segoe UI', sans-serif;
      animation: fadeInCart 0.7s ease-in-out;
    }

    @keyframes fadeInCart {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
      color: #00ffaa !important;
      text-shadow: 1px 1px 8px #00ffaa;
    }

    h2 {
      text-shadow: 1px 1px 8px #00bfff;
      color: #0072ff;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(0, 140, 255, 0.2);
    }

    .btn-danger {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-danger:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4b2b;
    }

    .btn-success {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-success:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f7ff;
    }

    footer {
      background: #111;
      color: #aaa;
    }

    #cart-summary {
      border-top: 1px solid #ccc;
      padding-top: 20px;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">üõí Grocery WebApp</a>
      <div>
        <a class="btn btn-outline-light me-2" href="products.html">üõç Shop</a>
        <a class="btn btn-outline-light" href="login.html">üîê Login</a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">üõí Your Cart</h2>
    <div id="cart-items"></div>

    <!-- Cart Summary -->
    <div id="cart-summary" class="d-flex justify-content-between align-items-center mt-4" style="display: none;">
      <h4>Total: ‚Çπ<span id="cart-total">0</span></h4>
      <div>
        <button class="btn btn-danger me-2" onclick="clearCart()">üóë Clear Cart</button>
        <button class="btn btn-success" onclick="checkout()">‚úÖ Checkout</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Grocery WebApp</p>
  </footer>

  <!-- Script -->
  <script>
    const cartItemsDiv = document.getElementById("cart-items");
    const cartTotalSpan = document.getElementById("cart-total");
    const cartSummary = document.getElementById("cart-summary");

    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = `
          <div class="alert alert-info text-center">
            üõí Your cart is empty. <a href="products.html" class="alert-link">Start shopping</a>
          </div>
        `;
        cartSummary.style.display = "none";
        return;
      }

      cartSummary.style.display = "flex";

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "card mb-3";
        itemDiv.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text text-muted">‚Çπ${item.price} √ó 
                <span class="badge bg-primary">${item.quantity}</span>
              </p>
            </div>
            <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      cartTotalSpan.textContent = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cartItems");
      cart = [];
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("üõçÔ∏è Your cart is empty!");
        return;
      }
      alert("‚úÖ Thank you for your purchase!");
      clearCart();
    }

    renderCart();
  </script>

</body>
</html>
