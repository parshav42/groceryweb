<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Grocery WebApp</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0ffe0, #d0f0ff);
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #00ffaa !important;
      text-shadow: 1px 1px 10px #00ffaa;
    }

    .login-container {
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #0072ff;
      text-shadow: 0 0 8px #00e1ff;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f7ff;
    }

    #login-message {
      transition: all 0.3s ease-in;
    }

    footer {
      background: #111;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">üõí Grocery WebApp</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mt-5 d-flex justify-content-center">
    <div class="login-container w-100" style="max-width: 450px;">
      <h2>üîê Login</h2>

      <div id="login-message" class="alert alert-danger d-none" role="alert">
        Invalid email or password.
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">üìß Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">üîë Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Grocery WebApp</p>
  </footer>

  <!-- Login Logic -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Sample hardcoded validation
      if (email === 'admin@example.com' && password === 'admin123') {
        window.location.href = 'products.html';
      } else {
        const message = document.getElementById('login-message');
        message.classList.remove('d-none');
        message.classList.add('show');
      }
    });
  </script>

</body>
</html>
