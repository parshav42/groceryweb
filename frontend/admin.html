<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">üõ†Ô∏è Admin Dashboard</h2>

    <!-- Product Upload Form -->
    <div class="card mb-4">
      <div class="card-header">Add New Product</div>
      <div class="card-body">
        <form id="productForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" id="productName" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label for="productPrice" class="form-label">Price (‚Çπ)</label>
              <input type="number" id="productPrice" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="text" id="productImage" class="form-control" placeholder="https://example.com/image.jpg" required />
            </div>
          </div>
          <div class="mt-2">
            <img id="previewImage" src="" alt="Preview" style="max-height:100px; display:none;" class="border mt-2"/>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add Product</button>
        </form>
      </div>
    </div>

    <!-- Product List Table -->
    <div class="card">
      <div class="card-header">Product List</div>
      <div class="card-body">
        <table class="table table-bordered table-hover" id="productTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>Price (‚Çπ)</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("productForm");
    const tableBody = document.querySelector("#productTable tbody");
    const productImage = document.getElementById("productImage");
    const previewImage = document.getElementById("previewImage");

    let products = JSON.parse(localStorage.getItem("adminProducts")) || [];

    function renderProducts() {
      tableBody.innerHTML = "";
      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${product.name}</td>
          <td>‚Çπ${product.price}</td>
          <td><img src="${product.image}" alt="Product" style="max-height: 60px;"></td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteProduct(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("adminProducts", JSON.stringify(products));
      renderProducts();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const image = productImage.value.trim();

      if (name && !isNaN(price) && image) {
        products.push({ name, price, image });
        localStorage.setItem("adminProducts", JSON.stringify(products));
        renderProducts();
        form.reset();
        previewImage.style.display = "none";
      }
    });

    productImage.addEventListener("input", () => {
      const url = productImage.value.trim();
      if (url) {
        previewImage.src = url;
        previewImage.style.display = "block";
      } else {
        previewImage.style.display = "none";
      }
    });

    // Initial render
    renderProducts();
  </script>
</body>
</html>
